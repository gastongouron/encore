default: &default
  adapter: postgresql
  encoding: unicode

development:
  <<: *default
  database: encore_development
  host: localhost
  pool: 10

test:
  <<: *default
  database: encore_test
  host: localhost
  pool: 10

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV["DB_POOL"] || ENV['WEB_MAX_THREADS'] || 5 %>